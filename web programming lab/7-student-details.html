<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* Basic styling for the XML elements */
students {
    display: flex;
    flex-wrap: wrap;
}

student {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px;
    width: 300px;
    box-shadow: 2px 2px 5px #aaa;
}

/* Styling for individual elements */
usn, name, college, branch, yearOfJoining, email {
    display: block;
    margin-bottom: 8px;
}

/* Styling for specific elements like email */
email {
    color: blue;
}

/* Styling hover effect */
student:hover {
    background-color: #f5f5f5;
    transition: background-color 0.3s ease;
}

    </style>
</head>
<body>

    <h2>Student Information</h2>

    <div id="xml-container"></div>

    <script>
        // Load XML and apply styling
        fetch('7-student-details.xml')
            .then(response => response.text())
            .then(xml => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xml, 'application/xml');
                const xmlString = new XMLSerializer().serializeToString(xmlDoc);

                document.getElementById('xml-container').innerHTML = xmlString;
            })
            .catch(error => console.error(error));
    </script>

</body>
</html>
