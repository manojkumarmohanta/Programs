<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Person Detail Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous"/>	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}" style="text-transform: uppercase;font-weight: 600;font-size: 1.5rem;">Student Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/test/Settings}">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid ">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="height:90vh;">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">
                            Users
                        </a>
                    </li>
                    <!-- Add more sidebar items as needed -->
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-2">
            <h1 class="mt-2">Dashboard</h1><hr>
            <!-- Your main content goes here -->
            <div class="container"><br>
	<h1 class="mb-3">All The Student Information As Follows</h1>
	<div class="my-4">
		<a th:href="@{/welcome}" class="btn btn-success btn-sm" >Click Here Go to Welcome</a>
		<a th:href="@{/addStudent}" class="btn btn-primary btn-sm ml-5" >Add Student</a>
	</div>
	<table style="width: 100% ;height:100%; border: 1px;" class="table table-striped-columns ">
		<tr>
			<th>Student Id</th>
			<th>Student Name</th>
			<th>Student Email</th>
			<th>Student Contact</th>
			<th>Student DOB</th>
			<th>Action</th>
		</tr>
		<tr th:each="student:${students}">
			<td th:text="${student.id}">Id</td>
			<td th:text="${student.name}">Name</td>
			<td th:text="${student.email}">Email</td>
			<td th:text="${student.number}">Contact</td>
			<td th:text="${student.dob}">Date Of Birth</td>
			<td>
				<a th:href="@{/showFormUpdate/{id}(id=${student.id})}" 
				class="btn btn-primary">Update</a>
				<a th:href="@{/deleteStudent/{id}(id=${student.id})}" 
				class="btn btn-danger">Delete</a>
			</td>
		</tr>
	</table>
	</div>
	
	

        </main>
    </div>
</div>
	
	
	
</body>

</html>
