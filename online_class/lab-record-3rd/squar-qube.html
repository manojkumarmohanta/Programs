<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares and Cubes Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Squares and Cubes Table</h2>

    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var resultTableBody = document.getElementById('resultTableBody');

            for (var i = 0; i <= 10; i++) {
                var square = i * i;
                var cube = i * i * i;

                var row = document.createElement('tr');
                row.innerHTML = `<td>${i}</td><td>${square}</td><td>${cube}</td>`;

                resultTableBody.appendChild(row);
            }
        });
    </script>

</body>
</html>
