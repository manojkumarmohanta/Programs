<!DOCTYPE html>
<html lang="en">
    <!-- heading component -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title component -->
    <title>Web Design Environment</title>
    <!-- style sheet link -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
        p {
            color: green;
        }
    </style>
</head>
<!-- body component -->
<body>
    <h1>Welcome to the Web Design Environment</h1>
<p>This is a paragraph of text.</p>
<!-- list component -->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<!-- javascript component -->
<script>
    console.log('Hello, World!');
</script>
</body>
</html>
